<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Topify</title>
	<meta name="Hao Wu, Dana Manoli, Leo Calogero" content="HackerYou Api Project">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="dev/images/clientLogo.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:900" rel="stylesheet">
	<link rel="stylesheet" href="dev/styles/style.css">
</head>
<body>
	<header>
		<div class="wrapper clearfix">
			<div class="header__left clearfix">
				<img src="dev/images/clientLogo__white.svg" alt="Client logo that resembles a pair of headphones" class="logo">
				<h1>Topify</h1>
			</div>	
			<div class="header__right clearfix">
				<a href="#nav" id="hamburger"><i class="fa fa-bars fa-2x" aria-hidden="true"></i><a>
				<ul>
					<li><a href="#" class="cdnTop">Canada's Top</a><span>|</span></li>
					<li><a href="#" class="globalTop">Global Top</a><span>|</span></li>
					<li><a href="#" class="cdnViral">Canada's Viral</a><span>|</span></li>
					<li><a href="#" class="globalViral">Global Viral</a></li>
				</ul>
			</div>
		</div>
	</header>
	<nav>
		<div id="overlay"><span class="close">&times;</span>
			<a href="#" class="cdnTop">Canada's Top</a>
			<a href="#" class="globalTop">Global Top</a>
			<a href="#" class="cdnViral">Canada's Viral</a>
			<a href="#" class="globalViral">Global Viral</a>
		</div>
	</nav>
	<main>
		<h1 id="splashText"></h1>
		<div class="wrapper clearfix">
			<div class="main__holder">
				<div id="info" class="clearfix"><!-- populated information --></div>
				<div id="splash"></div>
			</div>
		</div>
		<div id="myModal" class="modal">
			<div class="modal__content">
				<span class="close">&times;</span>
				<div id="populateList"></div>
			</div>
		</div>
		<div class="row">
			<div class="row__inner">
				<div id="gallery"><!-- populated album gallery --></div>
			</div>
		</div>
	</main>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="dev/scripts/main.js"></script>
</body>
</html>
